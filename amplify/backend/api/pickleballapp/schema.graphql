enum UserType {
  ADMIN
  SCORER
  PLAYER
}

type Game @model @auth(rules: [{allow: public}]) {
  id: ID!
  date: AWSDate
  complete: Boolean
  player1: ID
  player2: ID
  player3: ID
  player4: ID
  team1serves: Boolean
  team1score: Int
  team2score: Int
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  wins: Int!
  losses: Int!
  games: [ID]
  email: AWSEmail
  type: UserType
}
 